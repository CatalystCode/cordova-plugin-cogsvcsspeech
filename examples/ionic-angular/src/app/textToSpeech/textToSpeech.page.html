<ion-header>
  <ion-toolbar>
    <ion-title>
      Text To Speech Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label
    class="textToSpeakLabel"
    position="stacked">
      Text To Speak
    </ion-label>
    <ion-textarea
    class="textToSpeak"
    disabled
    readonly
    value="The quick brown fox jumps over the lazy dog">  
    </ion-textarea>
  </ion-item>
  <ion-button 
  name="playbackButton"
  round
  outline
  (click)="playbackButtonClicked()"
  expand="block"
  color="{{playbackButtonColor}}"
  >
    {{playbackButtonText}}
  </ion-button>
</ion-content>
