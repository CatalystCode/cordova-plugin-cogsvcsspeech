<ion-header>
  <ion-toolbar>
    <ion-title>
      Text To Speech Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label
    class="textToSpeakLabel"
    position="stacked">
      Text To Speak
    </ion-label>
    <ion-textarea
    class="textToSpeak"
    setFocus="true"
    [(ngModel)]="text">
    </ion-textarea>
  </ion-item>
  <ion-button 
  round
  outline
  expand="block"
  [color]="isPlaying ? 'danger' : 'primary'"
  (click)="playbackButtonClicked()"
  expand="block"
  >
    {{isPlaying ? 'Stop Playback' : 'Speak Text'}}
  </ion-button>
</ion-content>
