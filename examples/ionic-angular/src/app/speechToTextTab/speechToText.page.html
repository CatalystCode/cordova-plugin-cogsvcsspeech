<ion-header>
  <ion-toolbar>
    <ion-title>
      Speech To Text Example
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-item>
  <ion-label 
  class="recognizedLabel"
  position="stacked"
  >
   Recognized Text
  </ion-label>
  <ion-textarea 
  class="capturedText"
  disabled
  readonly
  auto-grow="true">
    {{capturedText}}
  </ion-textarea>
</ion-item>
<ion-button 
name="captureButton"
round
outline
(click)="captureSpeechButtonClicked()"
expand="block"
[color]="isListening ? 'danger' : 'primary'"
>
{{isListening ? 'Stop Capture' : 'Capture Speech'}}
</ion-button>
</ion-content>
